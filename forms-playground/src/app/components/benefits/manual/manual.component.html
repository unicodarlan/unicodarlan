<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>
    <label *ngIf="!_routes.valid">All fields are required!</label>
  </p>
  <p>
    <button type="button" (click)="add()">Add</button>
    <button type="submit">Submit</button>
  </p>
  <div formArrayName="manualRoutes">
    <ng-container class="form-group" *ngFor="let control of _routes.controls; let i = index">
      <p [formGroupName]="i">
        <label for="">Type:</label>
        <input type="text" formControlName="type">
        <label for="">Pay:</label>
        <input type="text" formControlName="pay">
      </p>
    </ng-container>
    {{ form.value | json }}
  </div>
</form>
